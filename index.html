<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <nav aria-label="Quote actions">
        <div class="btn-group">
          <button id="load-quote" class="load-quote" aria-label="Show another quote">
            Show another quote
          </button>
          <button id="favorite-btn" class="favorite-btn" aria-label="Add current quote to favorites">
            Add to Favorites
          </button>
        </div>
        <div class="toggle-group">
          <label for="toggle-randomizer" id="toggle-label" class="toggle-label">
            Randomizer:
          </label>
          <button id="toggle-randomizer" class="toggle-randomizer" aria-live="polite">
            Start
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section class="header">
        <article id="quote-box" class="quote-box" aria-live="polite" aria-atomic="true">
          <p class="quote">
            Quote
          </p>
          <p class="source">
            <span class="citation">
              Citation
            </span>
            <span class="year">
              Year
            </span>
          </p>
        </article>
      </section>

      <section id="favorite-quotes" class="favorite-quotes">
        <h2>Your Favorite Quotes:</h2>
        <ul id="favorites-list" aria-live="polite" aria-relevant="additions">
          <!-- Dynamically added favorite quotes will appear here -->
        </ul>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024 Random Quotes. All rights reserved.
      </p>
    </footer>

    <script type="module" src="dist/app.js"></script>
  </body>
</html>
